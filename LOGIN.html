<body>
    <div class="container">
        <h2>LOGIN</h2>
        <form action="#" method="post">
            
            <input type="email" name="email"  id="email" class="input-field" placeholder="Enter your email" required><br>
            <input type="password" name="password"  id="password"  class="input-field" placeholder="Enter your password" required><br>
            <button class="btn" id="loginUserBtn" type="button" >Login</button> 
        </form>
        <div id="errorMessage" style="color: red;"></div>

    </div>
